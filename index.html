<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 1.2s ease;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 120, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, 5%) rotate(5deg); }
        }

        body.sad-1 {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }

        body.sad-2 {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }

        body.sad-3 {
            background: linear-gradient(135deg, #334155 0%, #475569 50%, #64748b 100%);
        }

        body.happy-1 {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #c084fc 100%);
        }

        body.happy-2 {
            background: linear-gradient(135deg, #a855f7 0%, #c084fc 50%, #e879f9 100%);
        }

        body.final {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #1a0a14 100%);
        }

        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #ff7700;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 250px;
            height: 250px;
            background: #ffa500;
            bottom: 15%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #ff8c00;
            top: 50%;
            right: 5%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hearts.active {
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 6s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 119, 0, 0.2);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6),
                        0 0 60px rgba(255, 119, 0, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff7700, #ffa500, #ff8c00, #ff7700);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                border-radius: 20px;
            }
        }

        .question {
            font-size: 38px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 50px;
            font-weight: 800;
            line-height: 1.4;
            animation: fadeIn 0.8s ease-in;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .question {
                font-size: 28px;
                margin-bottom: 40px;
            }
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-in 0.3s backwards;
        }

        button {
            padding: 18px 60px;
            font-size: 20px;
            border: 2px solid;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        @media (max-width: 768px) {
            button {
                padding: 15px 45px;
                font-size: 18px;
                width: 100%;
            }
        }

        .evet {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #34d399;
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4),
                        0 0 20px rgba(16, 185, 129, 0.3);
        }

        .evet:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.6),
                        0 0 40px rgba(16, 185, 129, 0.5);
            border-color: #6ee7b7;
        }

        .hayir {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-color: #f87171;
            color: white;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4),
                        0 0 20px rgba(239, 68, 68, 0.3);
        }

        .hayir:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.6),
                        0 0 40px rgba(239, 68, 68, 0.5);
            border-color: #fca5a5;
        }

        .progress {
            margin-bottom: 35px;
            font-size: 14px;
            color: #ff7700;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 119, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .final-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .final-scene.active {
            display: flex;
        }

        .lily-container {
            position: relative;
            text-align: center;
        }

        .lily {
            width: 500px;
            height: 500px;
        }

        @media (max-width: 768px) {
            .lily {
                width: 320px;
                height: 320px;
            }
        }

        .petal {
            transform-origin: 200px 200px;
            animation: petalOpen 3s ease-out forwards;
            opacity: 0;
        }

        .petal:nth-child(1) { animation-delay: 0s; }
        .petal:nth-child(2) { animation-delay: 0.3s; }
        .petal:nth-child(3) { animation-delay: 0.6s; }
        .petal:nth-child(4) { animation-delay: 0.9s; }
        .petal:nth-child(5) { animation-delay: 1.2s; }
        .petal:nth-child(6) { animation-delay: 1.5s; }

        @keyframes petalOpen {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .stamen-group {
            animation: stamenGrow 1s ease-out 2s forwards;
            opacity: 0;
        }

        @keyframes stamenGrow {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .final-message {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 46px;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            text-shadow: 0 0 40px rgba(236, 72, 153, 0.6);
            opacity: 0;
            animation: messageAppear 2s ease-out 2.5s forwards;
            white-space: nowrap;
            text-align: center;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .final-message {
                font-size: 26px;
                top: -120px;
                white-space: normal;
                width: 90vw;
            }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
                filter: blur(0);
            }
        }

        .glow-particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #fbbf24;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #fbbf24;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
    </style>
</head>

    <script>
        let currentStep = 1;
        let answers = [];
        let questionCount = 1;

        const sadQuestions = ['ÃœzdÃ¼m mÃ¼ seni?', 'Ã‡ok mu Ã¼zdÃ¼m?', 'Valla mÄ± Ã§ok Ã¼zdÃ¼m?'];

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’œ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function createGlowParticles() {
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'glow-particle';
                    const startX = window.innerWidth / 2;
                    const startY = window.innerHeight / 2;
                    particle.style.left = startX + 'px';
                    particle.style.top = startY + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 80;
                    const distance = 150 + Math.random() * 200;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 30);
            }
        }

        function updateBackground(question) {
            const body = document.body;
            const hearts = document.getElementById('hearts');
            
            body.className = '';
            hearts.classList.remove('active');
            
            if (sadQuestions.includes(question)) {
                const sadIndex = sadQuestions.indexOf(question) + 1;
                body.classList.add(`sad-${sadIndex}`);
            } else {
                const happyIndex = question === 'Bana Ã§ok aÅŸÄ±ksÄ±n demi?' ? 1 : 2;
                body.classList.add(`happy-${happyIndex}`);
                hearts.classList.add('active');
            }
        }

        createHearts();
        updateBackground('ÃœzdÃ¼m mÃ¼ seni?');

        function answer(choice) {
            answers.push({
                question: document.getElementById('question').textContent,
                answer: choice
            });

            if (currentStep === 1) {
                currentStep = 2;
                questionCount++;
                setTimeout(() => {
                    updateQuestion("Ã‡ok mu Ã¼zdÃ¼m?", ['Evet', 'HayÄ±r']);
                }, 300);
            } else if (currentStep === 2) {
                if (choice === 'Evet') {
                    currentStep = 3;
                    questionCount++;
                    setTimeout(() => {
                        updateQuestion("Valla mÄ± Ã§ok Ã¼zdÃ¼m?", ['Evet', 'HayÄ±r']);
                    }, 300);
                } else {
                    currentStep = 4;
                    questionCount++;
                    setTimeout(() => {
                        updateQuestion("Bana Ã§ok aÅŸÄ±ksÄ±n demi?", ['Evet', 'Evet']);
                    }, 300);
                }
            } else if (currentStep === 3) {
                currentStep = 5;
                questionCount++;
                setTimeout(() => {
                    updateQuestion("Beni seviyon ama demi?", ['Evet', 'HayÄ±r']);
                }, 300);
            } else if (currentStep === 4) {
                currentStep = 5;
                questionCount++;
                setTimeout(() => {
                    updateQuestion("Beni seviyon ama demi?", ['Evet', 'HayÄ±r']);
                }, 300);
            } else if (currentStep === 5) {
                showFinalScene();
            }
        }

        function updateQuestion(text, options) {
            updateBackground(text);
            document.getElementById('progress').textContent = `Soru ${questionCount} / 4`;
            document.getElementById('question').textContent = text;
            
            const buttonsDiv = document.getElementById('buttons');
            buttonsDiv.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = option === 'Evet' ? 'evet' : 'hayir';
                btn.textContent = option;
                btn.onclick = () => answer(option);
                buttonsDiv.appendChild(btn);
            });
        }

        function showFinalScene() {
            document.body.classList.add('final');
            document.getElementById('container').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('container').style.display = 'none';
                document.getElementById('hearts').style.display = 'none';
                document.querySelector('.floating-orbs').style.display = 'none';
                document.getElementById('finalScene').classList.add('active');
                createGlowParticles();
            }, 500);
        }
    </script>
